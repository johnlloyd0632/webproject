  <head>

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

  <body>
    <header>
      <div class="navbar-container">
        <div class="logo">
          <h1>BUY<span>BUZZ</span></h1>
        </div>

        <label class="icon-toggle">
          <i class="bx bx-menu" id="menu-icon"></i>
        </label>

        <nav class="navbar">
          <a href="../index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="about_us.html">About Us</a>
        </nav>

        <div class="icons-container">
          <a href="favorites.html"><i class="bx bxs-heart"></i></a>
          <a href="user_page.html"><i class="bx bx-user"></i></a>
          <a href="cart.html"><i class="bx bx-cart"></i></a>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="text-center">
          <h1>Profile</h1>
          <p>Your profile information</p>
          <div class="camera-icon">
            <img
              src="../assets/images/lloyd_picture.png"
              alt="Profile picture of a person with long hair and a headband"
              class="profile-img"
            />
            <i class="bx bxs-camera"></i>
          </div>
          <p>Click the camera icon to update your profile</p>
        </div>
        <div class="input-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            value="John Lloyd Israita"
            disabled
          />
        </div>
        <div class="input-group">
          <label for="email-address">Email Address</label>
          <input
            type="email"
            id="email-address"
            value="johnlloyd@gmail.com"
            disabled
          />
        </div>
        <div class="account-info">
          <h2>Account Information</h2>
          <div class="info-item">
            <span>Member Since</span>
            <span>2025-03-07</span>
          </div>
          <div class="info-item">
            <span>Account Status</span>
            <span class="status">Active</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="social-icons">
        <a href=""><i class="bx bxl-instagram"></i></a>

          Copyright &copy;2025 Designed by
